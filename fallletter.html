<!DOCTYPE html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		var letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		function randomNumber(max)
		{
			var randomNum=Math.random();
			var numExpanded=randomNum * max;
			var numfloored=Math.floor(numExpanded);
			return numfloored;
		}
		function letterpick()
		{
			var random1=randomNumber(letters.length);
			var randomletter=letters.charAt(random1);
			return randomletter;
		}
		function positionpick()
		{
			var span=$("<span/>");
			span.css("position","absolute");
			span.css("top",0);
			randomPercent=randomNumber(100)+"%";
            span.css("left",randomPercent);
			span.text(letterpick());
			span.appendTo("body");
			return span;
		}
		function makeletterfall()
		{
			var letterelement=positionpick();
			letterelement.animate({"top":"100%"},5000);
		}
		$(document).on();
		setInterval(makeletterfall,2000);
	</script>
